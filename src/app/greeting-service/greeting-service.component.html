<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servizio di Saluto Magico</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-5o4BxkRJgI9kKLwS3Ox6eU/MtA7NpO12n9LVvQlNkBRH64Gpe03MHiP8QsKdDpAdIOT4BymV6WbhAyGAP5Jufg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Custom styles */
    .bg-gradient-to-br {
      background: linear-gradient(to bottom right, #9f7aea, #f53b6c);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden">
    <div class="p-8">
      <h1 class="text-3xl font-extrabold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
        Servizio di Saluto Magico
      </h1>
      
      <form class="space-y-6">
        <div class="relative">
          <input
            type="text"
            placeholder="Il tuo nome"
            class="pl-10 pr-4 py-3 w-full border-2 border-purple-300 focus:border-pink-500 rounded-lg transition duration-200"
          />
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-purple-400" width="20" height="20" fill="currentColor">
            <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2" fill="none"/>
            <path d="M7 10l3 3 3-3" stroke="currentColor" stroke-width="2" fill="none" />
          </svg>
        </div>
        
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-bold py-3 rounded-lg transition duration-200 flex items-center justify-center"
        >
          <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 011.707-.707l4 4a1 1 0 01-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 01-1.414-1.414l4-4A1 1 0 017 9z" clip-rule="evenodd" />
          </svg>
          Ottieni il tuo Saluto Magico
        </button>
      </form>

      <div class="mt-6 p-4 bg-purple-100 rounded-lg">
        <p class="text-lg font-medium text-purple-800 text-center">Messaggio di saluto visualizzato qui</p>
      </div>

      <div class="mt-6">
        <svg class="h-4 w-4 mr-2 text-red-500 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <p class="font-medium text-red-500 inline-block">Messaggio di errore visualizzato qui</p>
      </div>
    </div>
    
    <div class="px-8 py-4 bg-gray-50 border-t border-gray-200">
      <p class="text-xs text-center text-gray-500">
        Powered by Choreo WSO2 - Trasforma i tuoi saluti in magia!
      </p>
    </div>
  </div>
</body>
</html>
